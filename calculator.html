<html>
  <head>

    <button class="button" onclick="insert(this)">5</button>
    <button class="button" onclick="insert(this)">6</button>
    <button class="button orange" onclick="insert(this)"> - </button>
    <button class="button" onclick="insert(this)">1</button>
    <button class="button" onclick="insert(this)">2</button>
    <button class="button" onclick="insert(this)">3</button>
    <button class="button orange" onclick="insert(this)"> + </button>
    <button class="button wide" onclick="insert(this)">0</button>
    <button class="button" onclick="insert(this)">.</button>
    <button class="button orange">=</button>
    <script src="calculator.js"></script>
  </body>
</html>
